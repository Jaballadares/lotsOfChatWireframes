<!DOCTYPE html>
<html>
	<head>
		<title>Random Chat Mockups</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans|Great+Vibes' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.css" media="screen">
	</head>
	<body>
		<h1>Test</h1>
		<div class="chatContainer">

			<div class="messageWindow">
				<div class="leftHalf">
					<p class="leftMessage"></p>
					</div>
				<div class="rightHalf">
					<p class="rightMessage"></p>
				</div>
			</div> <!-- end messageWindow -->

			<div class="compositionArea">
				<input type="text" placeholder="Enter Message Here" class="messageInput">
				<button class="clickSend">Send Message</button>
				<button class="sendButton">Send</button>
			</div> <!-- end composition area -->

		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/junk.js"></script>
	</body>
</html>
